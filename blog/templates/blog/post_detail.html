{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        <div class="date">
            <p>published: {{ post.published_date }} | Visitado {{ post.visits }} vezes</p>
        </div>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
