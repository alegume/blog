{% extends 'blog/base.html' %}

{% block content %}
    <h1>{{ form.name }}</h1>
    <form method="POST" class="post-form">
        {% csrf_token %}
        
        <div class="row">
        <div class="col-sm-10">
            {{ form.as_p }}
        </div>
        </div>

        <div class="row">
        <div class="col-sm-10">
            <button type="reset" class="btn btn-warning">Limpar</button><button type="submit" class="save btn btn-default">Salvar</button>
        </div>
        </div>

    </form>
        
{% endblock %}
